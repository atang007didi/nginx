apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynginx
      release: canary
  template:
    metadata:
      labels:
        app: mynginx
        release: canary
    spec:
      containers:
      - name: mynginx
        image: registry.atang.com/dev/mynginx:latest
        ports:
        - name: http
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mynginx-service
  namespace: dev
spec:
  selector:
    app: mynginx
    release: canary
  clusterIP: None
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mynginx-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: mynginx.atang.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mynginx-service
                port:
                  number: 80


